[circus]
check_delay = 5

[watcher:pombase-server]
cmd = /pombase-gocam-server/target/releasedev/pombase-gocam-server
args = -b '0.0.0.0:9400' -g /data -w /pombase-gocam-server/static/
copy_env = True
working_dir = .
warmup_delay = 0
numprocesses = 1
singleton = True

[watcher:pombase-python-web]
cmd = /usr/bin/gunicorn
args = --limit-request-line=0 --workers 1 -e PEPTIDE_PATH= -e GENE_EX_TSV_PATH= -e WEBSITE_CONFIG_JSON_PATH= -e DETAILED_STATS_JSON= --bind '0.0.0.0:9999' pombase.wsgi
working_dir = /pombase-python-web
copy_env = True
numprocesses = 1
singleton = True
